{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Creaza cerere de concediu{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Cerere concediu</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
var first_day = $('#first_day');
var last_day = $('#last_day');

first_day.datepicker({
    autoclose: true,
    startDate: "today"
}).on('changeDate', function(e) {
    console.log(e.date);
    last_day.datepicker('setStartDate', e.date);
});
last_day.datepicker({
    autoclose: true,
    startDate: "today"
}).on('changeDate', function(e) {
    first_day.datepicker('setEndDate', e.date);
});
</script>

{% endblock %}
